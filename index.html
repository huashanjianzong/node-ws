<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陋室铭 · 刘禹锡</title>
    <style>
        /* 全局重置与底色：仿古手揉纸感 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #d6cdbb;  /* 暖灰基底，像旧绢 */
            /* 两层柔和的光晕，模拟自然墨韵 */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(160, 140, 120, 0.18) 0%, transparent 30%),
                radial-gradient(circle at 90% 70%, rgba(130, 110, 90, 0.15) 0%, transparent 40%);
            font-family: 'KaiTi', '楷体', 'STKaiti', '华文楷体', 'Microsoft YaHei', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 两笔墨色远山 —— 背景意境 */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            pointer-events: none;
            z-index: 0;
            opacity: 0.13;          /* 极淡，只留影子 */
        }

        /* 左下近山 */
        body::before {
            bottom: 0;
            left: 0;
            border-width: 28vh 45vw 0 0;
            border-color: #736b5c transparent transparent transparent;
        }

        /* 右上远峰 */
        body::after {
            top: 0;
            right: 0;
            border-width: 0 0 32vh 38vw;
            border-color: transparent transparent #7e7565 transparent;
        }

        /* ---------- 主卡片：仿经折装 / 宣纸卡片 ---------- */
        .poem-card {
            position: relative;
            z-index: 10;               /* 位于山影之上 */
            max-width: 720px;
            width: 100%;
            background-color: #fdf9f0;  /* 牙白底，像陈年宣纸 */
            /* 细微的纸张纹理 —— 手工纸纤维感 */
            background-image: 
                linear-gradient(175deg, rgba(200, 175, 145, 0.08) 0%, transparent 25%),
                repeating-linear-gradient(45deg, rgba(140, 115, 85, 0.02) 0px, rgba(140, 115, 85, 0.02) 2px, transparent 2px, transparent 8px);
            box-shadow: 
                0 30px 45px -25px rgba(60, 40, 20, 0.5),
                0 0 0 1px rgba(190, 165, 135, 0.6) inset,
                0 8px 20px rgba(0,0,0,0.08);
            border-radius: 2.5rem 2.5rem 2.5rem 2.5rem;
            padding: 3rem 2.8rem 4.2rem 2.8rem;
            transition: all 0.2s ease;
        }

        /* 标题：大气古朴 */
        .poem-title {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 8px;
            color: #3e2f21;
            text-align: center;
            margin-bottom: 0.3rem;
            font-family: 'STKaiti', '华文楷体', 'KaiTi', '隶书', serif;
            text-shadow: 1px 1px 0 rgba(190, 160, 130, 0.3);
        }

        /* 作者行，加左右破折号更古典 */
        .poem-author {
            text-align: center;
            font-size: 1.3rem;
            color: #6e5b48;
            margin-bottom: 2.8rem;
            letter-spacing: 2px;
            position: relative;
        }
        .poem-author::before,
        .poem-author::after {
            content: '——';
            color: #b0997c;
            margin: 0 12px;
            opacity: 0.7;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* 诗文主体 */
        .poem-content {
            font-size: 1.9rem;
            line-height: 3rem;
            color: #2f231b;
            text-align: left;
            max-width: 550px;
            margin: 0 auto;
        }

        .poem-content p {
            margin: 0.7em 0;
            white-space: nowrap;    /* 默认保持一行一句，庄重 */
        }

        /* 最后一句留一点空间 */
        .last-line {
            margin-top: 0.9rem;
        }

        /* 小屏幕时诗句自动换行，字体适当缩小 */
        @media (max-width: 600px) {
            .poem-card {
                padding: 2.2rem 1.8rem 3.8rem 1.8rem;
                border-radius: 2rem;
            }
            .poem-title {
                font-size: 2.8rem;
                letter-spacing: 5px;
            }
            .poem-author {
                font-size: 1.1rem;
                margin-bottom: 2.2rem;
            }
            .poem-content {
                font-size: 1.5rem;
                line-height: 2.5rem;
            }
            .poem-content p {
                white-space: normal;   /* 允许折行，避免横向滚动 */
                word-break: break-word;
            }
        }

        /* 更小的手机 */
        @media (max-width: 420px) {
            .poem-title {
                font-size: 2.3rem;
                letter-spacing: 4px;
            }
            .poem-content {
                font-size: 1.3rem;
                line-height: 2.3rem;
            }
        }

        /* ---------- 印章 (右下角) ---------- */
        .seal {
            position: absolute;
            bottom: 25px;
            right: 35px;
            width: 52px;
            height: 52px;
            background-color: #aa3a3a;   /* 朱砂红 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-family: 'STSong', '华文宋体', 'SimSun', 'Times New Roman', serif;
            color: #f7e9d9;              /* 浅米印泥色 */
            box-shadow: 0 3px 8px rgba(110, 50, 30, 0.4);
            opacity: 0.85;
            transform: rotate(6deg);
            transition: 0.2s;
            border: 1px solid #b45a3a;
            cursor: default;
            letter-spacing: 0;
            line-height: 1;
            z-index: 15;
        }

        .seal:hover {
            opacity: 1;
            transform: rotate(0deg) scale(1.02);
        }

        /* 极淡的装饰落款水印（右下边缘） */
        .watermark {
            position: fixed;
            bottom: 8px;
            right: 16px;
            color: #b9a68c;
            font-size: 0.8rem;
            opacity: 0.25;
            z-index: 20;
            pointer-events: none;
            font-family: 'KaiTi', serif;
            letter-spacing: 2px;
        }

        /* 为了增加层次，在卡片背后加一层淡淡的光 */
        .poem-card::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 2rem;
            box-shadow: 0 0 0 1px rgba(230, 210, 180, 0.5) inset;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="poem-card">
        <h1 class="poem-title">陋室铭</h1>
        <div class="poem-author">唐·刘禹锡</div>

        <!-- 诗文内容 每句一行 保留古意 -->
        <div class="poem-content">
            <p>山不在高，有仙则名。</p>
            <p>水不在深，有龙则灵。</p>
            <p>斯是陋室，惟吾德馨。</p>
            <p>苔痕上阶绿，草色入帘青。</p>
            <p>谈笑有鸿儒，往来无白丁。</p>
            <p>可以调素琴，阅金经。</p>
            <p>无丝竹之乱耳，无案牍之劳形。</p>
            <p>南阳诸葛庐，西蜀子云亭。</p>
            <p class="last-line">孔子云：何陋之有？</p>
        </div>

        <!-- 仿古印章：一个“铭”字 -->
        <div class="seal" title="陋室铭·朱记">铭</div>
    </div>

    <!-- 几乎看不见的底印，仅作氛围 -->
    <div class="watermark">· 陋室 ·</div>
</body>
</html>
